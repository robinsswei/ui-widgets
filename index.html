<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>UI Widgets</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/styles/msx-form.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right">
          <a href="#" class="btn btn-default btn-xs" id="edit-btn">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <input type="button" value="submit" class="btn btn-default btn-primary btn-xs hidden" id="submit-btn">
        </div>
        <h3 class="panel-title">Policy Editor</h3>
      </div>
    <div class="panel-body">
      <fieldset disabled>
        <form class="form-horizontal" role="form" >
          <div class="form-group">
            <label class="col-lg-3 control-label">Policy Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="policy1">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Min:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="2">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Max:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="5">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Monitor</label>
            <div class="col-lg-8">
              <div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Name:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="cpu_util">
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Scale_in_threshold:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="10">
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Scale_out_threshold:</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text" value="15">
                </div>
              </div>
            </div>
            </div>
            <div class="form-group hidden" id="edit-btn-group">
              <label class="col-md-3 control-label"></label>
              <div class="col-md-8">
                <input type="button" class="btn btn-primary" value="Save Changes" id="save-btn">
                <span></span>
                <input type="reset" class="btn btn-default" value="Cancel" id="cancel-btn">
              </div>
          </div>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
  

  <!-- JS Libraries -->
  <script type="text/javascript" src="js/libs/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/libs/mustache.min.js"></script>
  <script type="text/javascript" src="js/libs/underscore-min.js"></script>

  <!-- Scripts -->
  <script type="text/javascript" src="js/msx-form.js"></script>
</body>
</html>
